<div class="row">
  <div class="col-6">
    <!-- <h2>{{labelText}}</h2> -->

    <form name="form" #f="ngForm" class="col-9">
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control form-inline" name="password" [(ngModel)]="model.password" #password="ngModel"
          required />
          <button [disabled]="loading" class="btn btn-primary xp-button form-inline" (click)="tryLogin()">Login Existing User</button>
          <div class="help-block">{{errorMessageLogin}}</div>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <hr>
      <div class="form-group form-inline" [ngClass]=" { 'has-error': f.submitted && !email.valid }">
        <label for="email" class="col-3">Email</label>
        <input type="email" class="form-control col-5" name="email" [(ngModel)]="model.email" #email="ngModel" required />
        <!-- <div *ngIf="f.submitted && !email.valid" class="help-block">Enter email address</div> -->
        <button [disabled]="loading" class="col-3 btn btn-primary xp-button" (click)="tryRegister()">{{loginText}}</button>
        <div class="help-block">{{errorMessageRegister}}</div>
      </div>
      <hr>
      <div class="form-group">
        <!-- <button [disabled]="loading" class="btn btn-primary xp-button" (click)="tryLogin(model)">Login</button> --> 
        <label class="col-3"></label>     
        <label class="col-5"> {{errorMessageGoogleLogin}}</label>     
        <button [disabled]="loading" class="col-3 btn btn-primary xp-button" (click)="tryGoogleLogin()">Login with Google</button>
      </div>
    </form>
  </div>
  <div class="col-3">
    <img width="600" alt="XP Logo" src="./assets/images/xpLogo.jpg">
  </div>
</div>
