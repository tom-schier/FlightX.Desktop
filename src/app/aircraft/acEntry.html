<div>
    <h1>Data Entry Form</h1>
    <form class="row form" [formGroup]="windForm" novalidate (ngSubmit)="onAdd()">        
        <div class="col-sm-8">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="Callsign">Callsign: VH-</label>
                    <input name="Callsign"
                    formControlName="Callsign"
                    [formControl]="acForm.controls['Callsign']"/>
                </div>
                <div class="form-group col-sm-6">
                    <label for="acType">Type:</label>
                    <input name="acType"
                    formControlName="acType"
                    [formControl]="acForm.controls['acType']"/>/>
                </div>        
            </div>
            <div class="row">
                <div class="form-group col-sm-2">
                    <label for="Description">Description:</label>
                </div>
                <div class="form-group col-sm-10">
                    <textarea name="Description"
                    formControlName="Description"
                    [formControl]="acForm.controls['descr']"></textarea>
                </div>                
            </div>
            <div class="row">
            <div id="theButton" class="form-group">
                                    <button type="submit" class="form-control btn btn-success">Add
                    </button>
            </div>
